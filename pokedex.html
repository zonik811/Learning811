<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Pokédex</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mi Pokédex</h1>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Buscar Pokémon...">
    </div>

    <div class="pokemon-grid">
      <div class="pokemon-card">
        <h2>Pikachu</h2>
        <p>Eléctrico</p>
        <img src="assets/pikachu.png" alt="Pikachu">
      </div>

      <div class="pokemon-card">
        <h2>Charizard</h2>
        <p>Fuego/Volador</p>
        <img src="assets/charizard.png" alt="Charizard">
      </div>

      <div class="pokemon-card">
        <h2>Blastoise</h2>
        <p>Agua</p>
        <img src="assets/blastoise.png" alt="Blastoise">
      </div>
    </div>
  </div>
</body>
</html>
